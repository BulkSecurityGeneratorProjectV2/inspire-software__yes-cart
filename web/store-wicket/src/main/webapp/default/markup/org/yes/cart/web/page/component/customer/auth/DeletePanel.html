<html  xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>

    <form wicket:id="deleteForm" class="form-horizontal">

        <div class="login-title">
            <h2><wicket:message key="deleteAccountTitle">[delete account]</wicket:message></h2>
        </div>

        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-3"><wicket:message key="password">[password]</wicket:message></label>
            <div class="col-xs-12 col-sm-8">
                <input type="password"  wicket:id="password" class="form-control"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-xs-offset-3 col-xs-8 buttons">
                <input type="submit" class="btn btn-danger" wicket:id="deleteBtn"  wicket:message="value:deleteAccountBtn"/>
            </div>
        </div>
        <div class="form-group">
            <wicket:container wicket:id="deleteformContent">[delete form content include]</wicket:container>
        </div>
    </form>

</wicket:panel>
</body>
</html>
