<ng-template [ngIf]="shopLocalization == null">

  <div class="row {{ loading ? 'loading-data' : '' }}">
    <div class="col-xs-12 block-padding-spacer">
      <div class="bg-info text-padding" [hidden]="loading">
        <p>{{ 'SAVEDOBJECT_REQUIRED' | translate }}</p>
      </div>
    </div>
  </div>

</ng-template>

<ng-template [ngIf]="shopLocalization">


  <div class="text-right data-control">
    <cw-data-control [changed]="changed"
                     [valid]="validForSave"
                     (saveEvent)="onSaveHandler()"
                     (discardEvent)="onDiscardEvent()"
                     (refreshEvent)="onRefreshHandler()"></cw-data-control>
  </div>

  <form role="form" [formGroup]="shopSEOForm">

    <div class="panel-body {{ loading ? 'loading-data' : '' }}">
      <div class="row">
        <div class="col-lg-9">
          <cw-i18n-table title="{{ 'SEO_TITLE' | translate }}"
                         [source]="shopLocalization"
                         value="title"
                         valueI18n="displayTitles"
                         (dataChanged)="onTitleDataChange($event)"></cw-i18n-table>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-9">
          <cw-i18n-table title="{{ 'SEO_KEYWORDS' | translate }}"
                         [source]="shopLocalization"
                         value="metakeywords"
                         valueI18n="displayMetakeywords"
                         (dataChanged)="onKeywordsDataChange($event)"></cw-i18n-table>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-9">
          <cw-i18n-table title="{{ 'SEO_DESCRIPTION' | translate }}"
                         [source]="shopLocalization"
                         value="metadescription"
                         valueI18n="displayMetadescriptions"
                         (dataChanged)="onMetaDataChange($event)"></cw-i18n-table>
        </div>
      </div>

    </div>
  </form>
</ng-template>
