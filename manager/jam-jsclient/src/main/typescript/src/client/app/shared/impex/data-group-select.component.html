<ul class="nav nav-second-level item-list-control">

  <li>
    <form>
      <div class="input-group">
        <input class="form-control filter-input" type="text" name="groupFilter" [(ngModel)]="groupFilter" (ngModelChange)="onFilterChange()" autocomplete="off"/>
        <span class="input-group-btn">
          <button class="btn btn-default btn-circle filter-btn" type="button" (click)="onClearFilter()" title="{{ 'MODAL_BUTTON_CLEARFILTER' | translate }}">
            <i class="fa fa-times-circle-o"></i>
          </button>
        </span>
      </div>
    </form>
  </li>

</ul>

<ul class="nav nav-second-level item-list">

  <li *ngFor="let group of filteredGroups">
    <a (click)="onSelectClick(group)" class="{{ (selectedGroup != null && group != null && selectedGroup.label == group.label) ? 'bg-info js-click' : 'js-click' }}">{{group.name}}</a>
  </li>

</ul>
