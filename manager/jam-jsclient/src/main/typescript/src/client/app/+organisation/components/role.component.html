<ng-template [ngIf]="role">

  <form role="form" [formGroup]="roleForm">
    <tabset>

      <tab heading="{{ 'TAB_MAIN' | translate }}"  (select)="tabSelected('Main')">
        <div class="col-md-9 col-lg-6">
          <div class="panel-body">
            <fieldset>
              <div class="form-group">
                <label>{{ 'CODE' | translate }}</label>
                <input autofocus class="form-control" placeholder="{{ 'CODE' | translate }}" formControlName="code" name="code" type="text" [(ngModel)]="role.code" >
                <div [hidden]="roleForm.controls['code'].valid || roleForm.controls['code'].pristine" class="alert alert-danger">
                  {{ 'ROLE_REQUIRED' | translate }}
                </div>
              </div>
              <div class="form-group">
                <label>{{ 'DESCRIPTION' | translate }}</label>
                <input class="form-control" placeholder="{{ 'DESCRIPTION' | translate }}" formControlName="description" name="description" type="text" [(ngModel)]="role.description">
              </div>
            </fieldset>
          </div>
        </div>
      </tab>

      <tab  heading="{{ 'TAB_AUDIT' | translate }}" (select)="tabSelected('Audit')">

        <div class="row">
          <div class="col-xs-12">
            <div class="panel-body">
              <div class="row">
                <div class="col-xs-4"><strong>{{ 'CREATED' | translate }}</strong></div>
                <div class="col-xs-8">{{ role.createdTimestamp | ycdatetime }} {{ role.createdBy }}</div>
              </div>
              <div class="row">
                <div class="col-xs-4"><strong>{{ 'UPDATED' | translate }}</strong></div>
                <div class="col-xs-8">{{ role.updatedTimestamp | ycdatetime }} {{ role.updatedBy }}</div>
              </div>
            </div>
          </div>
        </div>

      </tab>

    </tabset>
  </form>

</ng-template>
