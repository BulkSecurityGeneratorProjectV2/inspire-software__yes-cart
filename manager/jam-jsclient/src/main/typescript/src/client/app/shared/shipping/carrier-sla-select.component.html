<cw-modal #carrierSlaModalDialog
          title="{{ 'PANEL_SHIPPING_CARRIERS' | translate }}"
          cancelLabel="{{ 'MODAL_BUTTON_CANCEL' | translate }}"
          positiveLabel="{{ 'MODAL_BUTTON_SELECT' | translate }}"
          [valid]="validForSelect"
          (closed)="onSelectConfirmationResult($event)">
  <div class="item-list-overflow {{ loading ? 'loading-data' : '' }}">
    <ul class="nav nav-second-level item-list-control">
      <li>
        <form>
          <div class="input-group">
            <input class="form-control filter-input" type="text" name="carrierSlaFilter" [(ngModel)]="carrierSlaFilter" (ngModelChange)="onFilterChange()" autocomplete="off"/>
            <span class="input-group-btn">
              <button class="btn btn-default btn-circle filter-btn" type="button" (click)="onClearFilter()" title="{{ 'MODAL_BUTTON_CLEARFILTER' | translate }}">
                <i class="fa fa-times-circle-o"></i>
              </button>
            </span>
          </div>
        </form>
      </li>
      <li *ngIf="carrierSlaFilterRequired">
        <p class="bg-danger text-padding block-margin-spacer">{{ 'FILTER_REQUIRED' | translate }}</p>
      </li>

      <li *ngIf="carrierSlaFilterCapped">
        <p class="bg-warning text-padding block-margin-spacer">{{ 'FILTER_CAPPED' | translate }}</p>
      </li>
    </ul>

    <ul class="nav nav-second-level item-list">

      <li *ngFor="let carrierSla of filteredCarrierSlas">
        <a (click)="onSelectClick(carrierSla)" class="{{ (selectedCarrierSla != null && carrierSla != null && selectedCarrierSla.carrierslaId == carrierSla.carrierslaId) ? 'bg-info js-click' : 'js-click' }}"><span class="label label-info">{{carrierSla.code}}</span> {{carrierSla.name}}</a>
      </li>

    </ul>
  </div>
</cw-modal>
