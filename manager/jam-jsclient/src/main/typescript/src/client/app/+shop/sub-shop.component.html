<ng-template [ngIf]="shop">

  <div class="row">
    <div>
      <h1 class="page-header">{{shop.name}}</h1>
    </div>
  </div>

  <tabset>

    <tab heading="{{ 'SHOP_TAB_OVERVIEW' | translate }}" (select)="tabSelected('Summary')">
      <yc-shop-summary [shop]="shop" [reload]="reloadSummary"></yc-shop-summary>
    </tab>

    <tab heading="{{ 'TAB_MAIN' | translate }}"  (select)="tabSelected('Main')">
      <yc-shop-main></yc-shop-main>
    </tab>

    <tab heading="{{ 'SHOP_TAB_ALIAS' | translate }}" (select)="tabSelected('Aliases')">
      <yc-shop-alias [shop]="shop" [reload]="reloadAliases"></yc-shop-alias>
    </tab>

    <tab heading="{{ 'SHOP_TAB_CATALOG' | translate }}" (select)="tabSelected('Catalogue')">
      <yc-shop-catalog-min [shop]="shop" [reload]="reloadCatalogue"></yc-shop-catalog-min>
    </tab>

    <tab heading="{{ 'SHOP_TAB_CARRIERS' | translate }}" (select)="tabSelected('Carriers')">
      <yc-shop-carrier [shop]="shop" [reload]="reloadCarriers"></yc-shop-carrier>
    </tab>

    <tab heading="{{ 'SHOP_TAB_WAREHOUSES' | translate }}" (select)="tabSelected('Warehouse')">
      <yc-shop-fulfilment-centre [shop]="shop" [reload]="reloadWarehouse"></yc-shop-fulfilment-centre>
    </tab>

    <tab heading="{{ 'TAB_ATTRIBUTES' | translate }}" (select)="tabSelected('Attributes')">
      <yc-shop-attributes [shop]="shop" [reload]="reloadAttributes"></yc-shop-attributes>
    </tab>

    <tab  (select)="tabSelected('Addressbook')">

      <ng-template tabHeading>
        {{ 'TAB_ADDRESSBOOK' | translate }} <span class="label label-info">SaaS</span>
      </ng-template>

      <yc-addressbook [customer]="shopCustomer" [reload]="reloadAddressbook" [shops]="addressShops"></yc-addressbook>
    </tab>

    <tab  heading="{{ 'TAB_AUDIT' | translate }}" (select)="tabSelected('Audit')">

      <div class="row">
        <div class="col-xs-12">
          <div class="panel-body">
            <div class="row">
              <div class="col-xs-4"><strong>{{ 'CREATED' | translate }}</strong></div>
              <div class="col-xs-8">{{ shop.createdTimestamp | ycdatetime }} {{ shop.createdBy }}</div>
            </div>
            <div class="row">
              <div class="col-xs-4"><strong>{{ 'UPDATED' | translate }}</strong></div>
              <div class="col-xs-8">{{ shop.updatedTimestamp | ycdatetime }} {{ shop.updatedBy }}</div>
            </div>
          </div>
        </div>
      </div>

    </tab>


  </tabset>

</ng-template>
