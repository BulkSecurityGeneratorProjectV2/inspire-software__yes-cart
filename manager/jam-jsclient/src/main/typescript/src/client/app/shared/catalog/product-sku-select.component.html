<yc-modal #productSkuModalDialog
          title="{{ 'SKU' | translate }}"
          cancelLabel="{{ 'MODAL_BUTTON_CANCEL' | translate }}"
          positiveLabel="{{ 'MODAL_BUTTON_SELECT' | translate }}"
          [valid]="validForSelect"
          (closed)="onSelectConfirmationResult($event)">
  <div class="item-list-overflow {{ loading ? 'loading-data' : '' }}">
    <ul class="nav nav-second-level item-list-control">
      <li>
        <form>
          <div class="input-group">
            <input class="form-control filter-input" type="text" name="productSkuFilter" [(ngModel)]="productSkuFilter" (ngModelChange)="onFilterChange()" autocomplete="off"/>
            <span class="input-group-btn">
              <button class="btn btn-default btn-circle filter-btn" type="button" (click)="onClearFilter()" title="{{ 'MODAL_BUTTON_CLEARFILTER' | translate }}">
                <i class="fa fa-times-circle-o"></i>
              </button>
            </span>
          </div>
        </form>
      </li>
      <li *ngIf="productSkuFilterRequired">
        <p class="bg-danger text-padding block-margin-spacer">{{ 'FILTER_REQUIRED' | translate }}</p>
      </li>

      <li *ngIf="productSkuFilterCapped">
        <p class="bg-warning text-padding block-margin-spacer">{{ 'FILTER_CAPPED' | translate }}</p>
      </li>
    </ul>

    <ul class="nav nav-second-level item-list">

      <li *ngFor="let productSku of filteredProductSkus">
        <a (click)="onSelectClick(productSku)" class="{{ (selectedProductSku != null && productSku != null && selectedProductSku.skuId == productSku.skuId) ? 'bg-info js-click' : 'js-click' }}"><span class="label label-info">{{productSku.code}}</span> {{productSku.name}}</a>
      </li>

    </ul>
  </div>
</yc-modal>
