<ul class="nav nav-second-level item-list-control">

  <li *ngIf="showNewLink">
    <a class="js-click" (click)="onNewClick()"> <i class="fa fa-plus"></i> {{ 'MODAL_BUTTON_CREATE' | translate }}</a>
  </li>

  <li>
    <form>
      <div class="input-group">
        <input class="form-control filter-input" type="text" name="shopFilter" [(ngModel)]="shopFilter" (ngModelChange)="onFilterChange()" autocomplete="off"/>
        <span class="input-group-btn">
          <button class="btn btn-default btn-circle filter-btn" type="button" (click)="onClearFilter()" title="{{ 'MODAL_BUTTON_CLEARFILTER' | translate }}">
            <i class="fa fa-times-circle-o"></i>
          </button>
        </span>
      </div>
    </form>
  </li>

</ul>

<ul class="nav nav-second-level item-list">

  <li *ngFor="let shop of filteredShops">
    <a (click)="onSelectClick(shop)" class="{{ (selectedShop != null && shop != null && selectedShop.shopId == shop.shopId) ? 'bg-info js-click' : 'js-click' }}"> <span class="{{ shop.disabled ? 'label label-danger': (shop.masterCode != null ? 'label label-info' : 'label label-success') }}">{{shop.masterCode != null ? shop.masterCode + ': ' : ''}}{{shop.code}}</span> {{shop.name}} </a>
  </li>

</ul>
